<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HMTL</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobiri qual tag utilizar em cada caso.</p>
    <ul>
        <li>
            <abbr title="Use as TAGS <p> e </p>">Parágrafos</abbr>
        </li>

        <li>
            <abbr title="Use as TAGS <h1>, <h2>, <h3>, <h4>, <h5> e <h6>">Títulos</abbr>
        </li>

        <li>
            <abbr title="Use a TAG img src = "" alt "" ">Imagens</abbr>
        </li>

        <li>
            <abbr title="Use as TAGS <abbr> e </abbr>">Abreviações</abbr>
        </li>

        <li>
            <abbr title="Use as TAGS <code> e </code>">Código-fonte</abbr>
        </li>

        <li>
            <abbr title="Use as TAGS <ol> e <li>">Listas Numeradas</abbr>
        </li>

        <li>
            <abbr title="Use as TAGS <ol> e <li>">Listas demarcadas</abbr>
        </li>
    </ul>
</body>
</html>
