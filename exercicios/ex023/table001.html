<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal*/
            vertical-align: middle; /*Alinhamento vertical*/
        }

    </style>
</head>
<body>
    <h1>
        Minha primeira tabela
    </h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha da tabela
                TABLE HEADER = cabeçalho da tabela
                TABLE DATA = dado da tabela

        O fechamenta das TAGS <tr> e <td> não são mais obrigatórias, a partir do HTML 5.

        Se a hierarquia não for obedecida, os dados vão aparecer antes ou depois da tabela.

        Tag usada para colar ou separar as bordas - border-collapse: collapse; (collapse/separate)

        Posso alinhar os <td> (dados da tabela) tanto horizontalmente com text-align quanto verticalmente com vertical-alight

        Da para alinhar os numeros a direita como é feito automaticamente no excel usando uma class (No HTML não é automatico) por exemplo se alguma <td> no documento for numero e eu quiser alinhar a direito eu posso adicionar uma class="numero" e configurar no CSS com text-align: right;

            <tr>
                <td>A1</td>
                <td class="numero">43</td>
                <td class="numero">99</td>
            </tr>
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>
